    <style>
      /* Set CSS custom property for viewport height (handles browser chrome on mobile) */
      :root {
        --viewport-height: 100vh;
        --vh: 1vh;
      }
      /* 
        Set dark background on body/html to prevent white flashes during:
        - Page load
        - iOS overscroll bounce
        - Content shorter than viewport
        This matches the mobile client's gradient theme.
        Landing Page and other pages overlay this with their own background.
      */
      html, body {
        background-color: #0f172a !important; /* Dark navy - matches gradient start */
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // Update viewport height on resize and orientation change (handles browser chrome)
      function updateViewportHeight() {
        // On iOS Safari/Chrome, innerHeight can be stale during toolbar expand/collapse.
        // visualViewport.height tracks the *visible* area more reliably.
        const height = (window.visualViewport && window.visualViewport.height) ? window.visualViewport.height : window.innerHeight;
        const vh = height * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        document.documentElement.style.setProperty('--viewport-height', `${height}px`);
      }
      
      window.addEventListener('resize', updateViewportHeight);
      window.addEventListener('orientationchange', updateViewportHeight);
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', updateViewportHeight);
        // Safari sometimes changes visualViewport on scroll when bars collapse/expand
        window.visualViewport.addEventListener('scroll', updateViewportHeight);
      }
      window.addEventListener('DOMContentLoaded', updateViewportHeight);
      updateViewportHeight();
    </script>
