<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CardStudio</title>
    <style>
      /* Set CSS custom property for viewport height (handles browser chrome on mobile) */
      :root {
        --viewport-height: 100vh;
        --vh: 1vh;
      }
    </style>
    <script>
      // Update viewport height on resize and orientation change (handles browser chrome)
      function updateViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        document.documentElement.style.setProperty('--viewport-height', `${window.innerHeight}px`);
      }
      
      window.addEventListener('resize', updateViewportHeight);
      window.addEventListener('orientationchange', updateViewportHeight);
      window.addEventListener('DOMContentLoaded', updateViewportHeight);
      updateViewportHeight();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
